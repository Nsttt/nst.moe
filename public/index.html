<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>nst.moe</title>
  </head>
  <body>
    <main id="app">
      <div>
        <a :href="selectedUrl">
          <img class="logo" v-if="selectedImg" :src="selectedImg" />
        </a>
      </div>
      <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
        <div v-if="error" class="error">{{error}}</div>
        <input
          class="input"
          type="text"
          v-model="url"
          name="url"
          id="url"
          placeholder="Enter an url"
        />
        <input
          class="input"
          type="text"
          v-model="alias"
          name="alias"
          id="alias"
          placeholder="Enter an alias"
        />
        <button type="submit" class="create">Create</button>
      </form>
      <div v-if="created">
        <p class="created">Your url is: <a :href="created">{{created}}</a></p>
        <p class="thanks">Thanks for using the app. :)</p>
      </div>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
